@if (isOpen){
<div class="backdrop" [class.closing]="isClosing" (click)="close()">
    <article class="dialog"
             [class.opening]="isOpen && !isClosing"
             [class.closing]="isClosing"
             (click)="$event.stopPropagation()">
      <ng-content></ng-content>
    </article>
  </div>
}
